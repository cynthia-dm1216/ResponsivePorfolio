<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> About Me</title>
</head>

<body id="container-contact">
  <div class="row header">
    <div class="col-sm-5 name">
      <span class="navbar-brand">Cynthia Dominguez</span>
    </div>
    <div class="col-sm-3 offset-md-4 flex-center">
      <ul class="nav navbar-expand-md justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <!--Main content-->
  <div class="contactBox">
    <div class="offset-sm-1 col-sm-10 offset-sm-4 midsec">
      <div class="offset-sm-4 row-sm-4 row-sm-4  aboutme">
        <div class="contact-form">
          <h1> Contact</h1>
          <div class="textbar">
            <label> Full Name</label>
            <input type="text" name="" value="" placeholder="Enter Your Name">
          </div>

          <div class="textbar">
            <label> Email</label>
            <input type="text" name="" value="" placeholder="name.@example.com">
          </div>

          <div class="textbar">
            <label> Phone Number</label>
            <input type="text" name="" value="" placeholder="Enter Your Phone Number">
          </div>

          <div class="textbar">
            <label>Message :</label>
            <textarea>Any Concerns</textarea>
          </div>
          <a class="btn btn-light">Send</a>
        </div>

      </div>
    </div>
  </div>

  <!--Begin Footer-->
  <div class="row footer">
    <div class="footer">
      <div class="inner-footer">
        <span> Copyright &copy; 2020 Cynthia Dominguez</span>
      </div>
    </div>
